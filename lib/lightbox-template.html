<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lightbox Preview</title>
	{googleFontsLink}
	<style>
	* { 
		box-sizing: border-box; 
	}
	body { 
		display: block; 
		margin: 0; 
		padding: 0; 
		width: 100%;
		height: 100vh; 
		overflow: hidden; 
		font-family: {fontFamily};
		font-weight: {fontWeight};
		font-size: 1rem;
		line-height: 1.5;
		color: {textColor};
		background-color: {mainBgColor};
		background-image: {backgroundImage};
		background-position: {backgroundPosition};
		background-repeat: {backgroundRepeat};
		background-size: {backgroundSize};
		background-attachment: fixed;
	}
	a {	
		color: {linkColor};
		text-decoration: none; 
	}
	a:hover { 
		color: {hoverColor}; 
	}
	b, strong { 
		font-weight: {boldWeight};
	}
	.thumbs-visible .thumb-strip {
		display: flex;
	}
	.thumb-strip {
		display: none;
		position: absolute;
		max-width: 100%;
		transform: translateX(-50%);
		left: 50%;
		top: 0;
		height: {thumbstripHeight}px;
		background-color: {lightboxBoxBg};
		border-radius: 0 0 {brm}px {brm}px;
		box-shadow: {boxShadow};
		z-index: 10;
	}
	.thumb-strip .left,
	.thumb-strip .right {
		display: flex;
		align-items: center;
	}
	.thumb-strip .left polygon,
	.thumb-strip .right polygon {
		fill: {textColor};
	}
	.thumbs {
		display: flex;
		justify-content: stretch;
		margin-top: 4px;
		white-space: nowrap;
	}
	.thumbs a {
		display: block;
		height: 100%;
		vertical-align: top;
		margin: 0 1px 0 0;
		padding: 0 0 4px 0;
	}
	.thumbs img {
		height: calc({thumbstripHeight}px - 8px);
	}
	.controls {
		position: absolute;
		display: flex;
		overflow: hidden;
		left: 50%;
		top: 0;
		transform: translateX(-50%);
		background-color: {lightboxBoxBg};
		border-radius: 0 0 {brm}px {brm}px;
		box-shadow: {boxShadow};
		z-index: 11;
		opacity: 1;
		line-height: 2.5rem;
	}
	.thumbs-visible .controls {
		top: {thumbstripHeight}px;
	}
	.controls a {
		display: flex;
		flex-direction: column;
		min-width: 2.5rem;
		color: {textColor};
		height: 2.5rem;
		background-color: transparent;
	}
	.controls a span {
		display: none;
		text-align: center;
		padding: 0 2px;
		line-height: 12px;
		font-size: 10px;
		white-space: nowrap;
	}
	.controls.show-label a span {
		display: block;
	}
	.controls .previous svg,
	.controls .next svg {
		width: 22.5px;
		height: 22.5px;
	}
	.controls .zoom-in, 
	.controls .zoom-level,
	.controls .show-thumbs, 
	.controls .hide-thumbs,
	.controls .play,
	.controls .fullscreen,
	.caption-visible .controls .show-caption,
	body:not(.caption-visible) .controls .hide-caption {
		display: none;
	}
	.controls.show-fit-toggle:not(.use-slider) .zoom-in,
	.controls.show-fit-toggle.use-slider .zoom-level,
	.use-thumbstrip:not(.thumbs-visible) .controls .show-thumbs,
	.use-thumbstrip.thumbs-visible .controls .hide-thumbs,
	.controls.show-start-stop .play,
	.controls.show-fullscreen .fullscreen {
		display: flex;
	}
	.controls a:hover {
		background-color: {lightboxBoxHoverBg};
	}
	.controls svg {
		margin: auto;
	}
	.controls svg path,
	.controls svg polygon {
		fill: {textColor};
	}
	.lightbox-main {
		display: flex;
		position: absolute;
		z-index: 1;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
	}
	.lightbox-main .image {
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%,-50%);
		max-height: 96%;
		padding: {lightboxBorderWidth}px;
		background-color: {lightboxBorderColor};
		box-shadow: {boxShadow};
		border-radius: {imgCornerRadius}px;
	}
	.lightbox-main .image img {
		display: block;
		margin: auto;
		width: {maxImageWidth}px;
		border-radius: calc({imgCornerRadius}px - 0.667 * {lightboxBorderWidth}px);
	}
	.lightbox-main.fit .image img {
		max-width: calc(100vw - 2 * {fitPadding}px - 2 * {lightboxBorderWidth}px);
	}
	.lightbox-caption {
		display: none;
		flex-direction: row;
		position: absolute;
		left: 5%;
		width: 90%;
		bottom: 0;
		padding: 4px 4px 4px 8px;
		background-color: {lightboxBoxBg};
		border-radius: {brm}px {brm}px 0 0;
		box-shadow: {boxShadow};
		z-index: 12;
	}
	.caption-visible .lightbox-caption {
		display: flex;
	}
	.lightbox-caption .buttons {
		display: flex;
		flex-wrap: wrap;
		margin-left: auto;
		justify-content: flex-end;
	}
	.lightbox-caption .buttons > * {
		display: none;
	}
	.lightbox-caption .buttons > .show {
		display: flex;
	}
	.lightbox-caption .buttons a {
		padding: 3px 5px;
		color: {textColor};
		font-size: 12px;
		margin-right: 1px;
		white-space: nowrap;
		background-color: {lightboxBoxBg};
		cursor: pointer;
	}
	.lightbox-caption .buttons a:hover {
		color: {buttonHoverTextColor};
		background-color: {buttonHoverBgColor};		
	}
	.lightbox-caption .buttons a span {
		display: none;
	}
	.lightbox-caption .buttons.labels a span {
		display: block;
	}
	.lightbox-caption .buttons a:first-of-type {
		border-radius: {brs}px 0 0 {brs}px;
	}
	.lightbox-caption .buttons a:last-of-type {
		border-radius: 0 {brs}px {brs}px 0;
		margin-right: 0;
	}
	.lightbox-caption .buttons svg {
		width: 16px;
		height: 16px;
		margin-right: 3px;
		vertical-align: middle;
	}
	.lightbox-caption > b,
	.lightbox-caption .numbers {
		font-size: 14px;
		margin-right: 6px;
	}
	.lightbox-caption svg path {
		fill: {textColor};
	}
	</style>
</head>
